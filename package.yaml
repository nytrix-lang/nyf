name:                nyf
version:             0.1.0.0
github:              "laluxx/nyf"
license:             MIT
author:              "Laluxx"
maintainer:          "lorenzoaddamo10@gmail.com"
copyright:           "2026 Laluxx"
extra-source-files:
- README.org
- LICENSE
description:         Formatter for the Nytrix programming language

data-files:
- tests/**

dependencies:
- base >= 4.7 && < 5
- text
- yaml
- time
- filepath
- directory
- megaparsec
- prettyprinter
- parser-combinators
- aeson
- bytestring
- process
- bytestring
- aeson-pretty

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  exposed-modules:
  - AST
  - Cli
  - Colors
  - Debug
  - Docs
  - FormatConfig
  - Formatter
  - HelpSystem
  - Parser
  - Templates
  - Test
  - Ops.AstOps
  - Ops.ConfigOps
  - Ops.DocsOps
  - Ops.FormatOps
  - Ops.LintOps
  - Ops.ProjectOps
  - Ops.TestOps

executables:
  nyf:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - nyf